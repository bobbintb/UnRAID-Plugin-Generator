ENTITIES:
  name : bobbintb.system.dirt
  author : bobbintb
  repo : UnRAID-DiRT
  tag : test
  launch : Settings/Deduplication in Real-Time
  pluginURL : https://github.com/&author;/&repo;/releases/download/&tag;/&name;.plg
  packageURL : https://github.com/&author;/&repo;/releases/download/&tag;/&name;.txz
  source : /boot/config/plugins/&name;/&name;
  icon : fa-search-minus
  min : 6.1.9
  version : 2025.02.11
  MD5 : b31ca4f4cc86325d132739c93f79b922
  testAttr: 'A "quote" & an ampersand' # Added for testing PLUGIN attributes
  myKnownEntity: "Known Entity Value"   # Added for CDATA test

CHANGES: ./README.md

FILE:
- #STARTUP SCRIPT
  '@Name': /etc/rc.d/rc.dirt
  '@Mode': '0775'
  INLINE: ./.plugin/rc.dirt
- #PRE-INSTALL SCRIPT
  '@Run': /bin/bash
  '@Method': install
  INLINE: ./.plugin/pre-install.sh
- #SOURCE PACKAGE
  '@Name': "&source;.txz"
  '@Run': "upgradepkg --install-new --reinstall"
  URL: "&packageURL;"
  MD5: "&MD5;"
- #POST-INSTALL SCRIPT
  '@Run': /bin/bash
  '@Method': install
  INLINE: ./.plugin/post-install.sh
- #NOFILES
  '@Run': /bin/bash
  '@Method': remove
  INLINE: ./.plugin/remove.sh
- #GENERIC TAG TEST
  '@Name': 'genericTest'
  SpecialTag: 'Text with < & > symbols'
- #DEFAULT INLINE TEST
  '@Name': 'inlineTest'
  INLINE: './test_inline.sh'
- #CDATA TEST
  '@Name': 'cdataTest'
  CDATA: './test_cdata.txt'
- #CO-OCCURRENCE TEST (INLINE WINS)
  '@Name': 'coOccurrenceTest1'
  CDATA: './test_cdata.txt' # This will be ignored due to order
  INLINE: './test_inline.sh' # This should be used
- #CO-OCCURRENCE TEST (CDATA WINS)
  '@Name': 'coOccurrenceTest2'
  INLINE: './test_inline.sh' # This will be ignored due to order
  CDATA: './test_cdata.txt'   # This should be used
